syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.github.tobyhs.redisflagd";
option java_outer_classname = "Redisflagd";
option objc_class_prefix = "HLW";

package io.github.tobyhs.redisflagd;

service RedisflagdService {
  rpc send (RedisflagdRequest) returns (RedisflagdReply) {}
}

message RedisflagdRequest {
  string name = 1;
}

message RedisflagdReply {
  string message = 1;
}